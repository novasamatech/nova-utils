repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-json

-   repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        args: [
                "--statistics",  "--show-source",
                "--config=setup.cfg",
        ]

-   repo: https://github.com/stepanLav/pre-commit-hooks
    rev: 52833d30790449e6f8d2c12a888295bee738a78b
    hooks:
    -   id: check-chains-json
