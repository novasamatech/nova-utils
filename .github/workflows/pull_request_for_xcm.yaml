name: Check pull requests

on:
  pull_request:
    paths:
      - 'xcm/**'

jobs:
  create-comment-with-changes:
    runs-on: ubuntu-latest
    name: Create a comment with xcm changed data

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ðŸ›  Set up actual paths
        uses: ./.github/workflows/setup-path

      - name: Was transfers.json changed?
        id: prod
        uses: tj-actions/changed-files@v18.2
        with:
          files: |
            ${{ env.XCM_JSON_PATH }}

      - name: Was transfers_dev.json changed?
        id: dev
        uses: tj-actions/changed-files@v18.2
        with:
          files: |
            ${{ env.XCM_JSON_PATH }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate message for PROD
        if: steps.prod.outputs.any_changed == 'true'
        run: |
          output=$(python scripts/print_xcm_changes.py prod)
          echo "XCM_CHANGES<<EOF" >> $GITHUB_ENV
          echo "$output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Generate message for DEV
        if: steps.dev.outputs.any_changed == 'true'
        run: |
          output=$(python scripts/print_xcm_changes.py dev)
          echo "DEV_XCM_CHANGES<<EOF" >> $GITHUB_ENV
          echo "$output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV


      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: This comment was written by a bot!

      - name: Create comment
        if: steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            This comment was written by a bot!
            ## Changes for PROD
            ${{ env.XCM_CHANGES }}
            ## Changes for DEV
            ${{ env.DEV_XCM_CHANGES }}

      - name: Update comment
        if: steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body: |
            This comment was written by a bot!
            ## Changes for PROD
            ${{ env.XCM_CHANGES }}
            ## Changes for DEV
            ${{ env.DEV_XCM_CHANGES }}
          edit-mode: replace
