name: Update xcm coefficients

on:
  schedule:
    - cron: '1 * * * *'
  workflow_dispatch:
    inputs:
      environment:
        required: true
        description: Which file will be updated DEV or PROD
        type: choice
        default: PROD
        options:
          - DEV
          - PROD
  pull_request:


env:
  environment: DEV

jobs:
  update-xcm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository to Master branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set environment
        run: |
          if [ "${{ env.environment }}" = "PROD" ]; then
              echo "ENVIRONMENT=PROD" >> "$GITHUB_ENV"
          else
              echo "ENVIRONMENT=DEV" >> "$GITHUB_ENV"
          fi

      - name: Checkout support repo
        uses: actions/checkout@v2
        with:
          path: ./support
          repository: nova-wallet/support-utils
          ref: master
          token: ${{ secrets.PAT_TOKEN }}

      - name: ðŸ›  Set up actual paths
        uses: ./.github/workflows/setup-path

      - name: âš™ï¸ Install dependencies
        run: |
          cd ./support
          pip install -r ./requirements.txt

      - name: ðŸ¦¾ Generate new xcm coefficients
        run: |
          cd ./support
          python nova-utils/update_xcm_data.py

      - name: Move generated file
        if: ${{ env.environment }}
        run: |
          if [ "${{ env.environment }}" = "PROD" ]; then
              mv support/transfers_dev.json ${{ env.XCM_JSON_PATH }}
              echo "COMMIT_FILE=${{ env.XCM_JSON_PATH }}" >> "$GITHUB_ENV"
          else
              mv support/transfers.json ${{ env.DEV_XCM_JSON_PATH }}
              echo "COMMIT_FILE=${{ env.DEV_XCM_JSON_PATH }}" >> "$GITHUB_ENV"
          fi

      - name: Make Pull Request
        uses: ./.github/workflows/make-pull-request
        with:
          commit-files: ${{ env.COMMIT_FILE }}
          commit-message: Update xcm coefficients
          github-token: ${{ secrets.GITHUB_TOKEN  }}
          branch-name: update-xcm-coefficients-${{github.run_number}}
          pr-title: Update XCM coefficients ðŸ†™
          pr-body: This PR was generated automatically ðŸ¤–
