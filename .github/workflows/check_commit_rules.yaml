name: Check commit rules

on:
  pull_request:
    branches: [master]

jobs:
  check-pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - uses: pre-commit/action@v3.0.0

    - uses: stefanzweifel/git-auto-commit-action@v5
      if: always()
